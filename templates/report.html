<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

table td, table th {
  border: 1px solid #ddd;
  padding: 8px;
}

table tr:nth-child(even){background-color: #f2f2f2;}

table tr:hover {background-color: #ddd;}

table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
.title{
  background-color: #057F52;
  color: white;
  border: none;
}
    </style>
</head>
<body>
<h2>Motion Report</h2>
<table>
    {%for date,info in DB_Data.items():%}
    <tr>
       <th class="title">Date</th>
        <th class="title">{{date}}</th>
    </tr>
     <tr>
        <th>Time</th>
        <th>Motion</th>
    </tr>
    {%for k,v in info.items():%}
    <tr>
        <td>{{k}}</td>
        <td>{{v}}</td>
    </tr>
    {%endfor%}
    {%endfor%}
</table>
<h3>Back to <a href="{{url_for('main')}}">home</a></h3>
</body>
</html>
